<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="height=device-height, initial-scale=1.0"/>
    <style type="text/stylesheet">
        @-webkit-viewport   { height: device-height; }
        @-moz-viewport      { height: device-height; }
        @-ms-viewport       { height: device-height; }
        @-o-viewport        { height: device-height; }
        @viewport           { height: device-height; }
    </style>

    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/p5/p5.js"></script>
    <script type="text/javascript" src="../js/p5/addons/p5.dom.js"></script>
    <script type="text/javascript" src="../js/p5/addons/p5.sound.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <script type="text/javascript" src="../js/common/loader_support.js"></script>

    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    <link rel="stylesheet" type="text/css" href="../assets/css/memory.css">

</head>
<body id="bodyMain">
    <!--<h1 id="mainTitle">Focus Exercise</h1>-->
    <div id="mainDiv">
        <div id="mainMessage">Memorize the pattern that appears on the screen and tap when it disappears to play this game</div>
    </div>

    <script>

        const defaultLanguageDefinition = "en_BZ";

        const languageMappings = {
            "en": defaultLanguageDefinition,
            "pt": "pt_BZ"
        };

        const languageFile = loaderSupport.loadLanguageFromParameter(languageMappings, defaultLanguageDefinition);

        const loadScriptPromise = loaderSupport.loadScriptPromise;

        loadScriptPromise("../js/memory/" + languageFile + ".js")
            .then(() => loadScriptPromise("../js/memory/grid.js"))
            .then(() => loadScriptPromise("../js/memory/parameters.js"))
            .then(() => loadScriptPromise("../js/memory/gameControls.js"))
            .then(() => loadScriptPromise("../js/memory/history.js"))
            .then(() => loadScriptPromise("../js/memory/successStory.js"))
            .then(() => loadScriptPromise("../js/memory/resultPanel.js"))
            .then(() => loadScriptPromise("../js/memory/footerProgress.js"))
            .then(() => loadScriptPromise("../js/memory/sketch.js"))
            .then(() => jQuery('#mainMessage').text(i18n['initialMainMessage']))
    </script>

    <!--<div id="footerProgress"></div>-->

</body>
</html>
